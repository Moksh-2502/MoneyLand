<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 36px;
            color: #333;
        }

        .profile-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item label {
            font-weight: bold;
            color: #555;
        }

        .info-item span {
            color: #333;
            margin-left: 10px;
        }

        .back-btn {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn a {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="profile-info">
        <div class="info-item">
            <label for="userId">User ID:</label>
            <span>{{ user_details[0] }}</span>
        </div>
        <div class="info-item">
            <label for="name">Name:</label>
            <span>{{ user_details[1] }}</span>
        </div>
        <div class="info-item">
            <label for="email">Email:</label>
            <span>{{ user_details[2] }}</span>
        </div>
        <div class="info-item">
            <label for="phone">Phone:</label>
            <span>{{ user_details[3] }}</span>
        </div>
    </div>
    <div class="back-btn">
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
